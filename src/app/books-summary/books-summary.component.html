<div class="row content">
  <ul class="col-lg-12">
    <li class="col-md-3 col-sm-4" *ngFor="let book of books">
      <div class="box">
        <div class="image">
          <img alt="image" src="{{book.cover}}">
        </div>

        <div class="info">
          <p>
            <span>{{book.name}}</span>
            <span class="rating"><i></i>&nbsp;&nbsp;{{book.rating}}</span>
          </p>
          <p class="desc">{{book.description}}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
